<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" ng-app="myapp" ng-controller="myctrl">
        <h1>Kiểm tra số poly</h1>
        <div class="card-columns">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Custom validation</h4>
                    <form ng-submit="checkSoPoLy()" novalidate>
                        <div class="form-group">
                          <label for="">Số Poly</label>
                          <input type="number" ng-model="number" required
                            class="form-control" name="number" id="number" aria-describedby="helpId" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary">Kiểm tra</button>
                    </form>
                    <div ng-show="result !== undefined">
                        <p>
                            Số {{number}} {{result ? 'là':'không phải là'}} số poly
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module('myapp', []);
        app.controller('myctrl', function ($scope) {
            $scope.checkSoPoLy = function (){
                if($scope.number % 2 === 0 && $scope.number % 9 === 0){
                    $scope.result = true;
                } else {
                    $scope.result = false;
                }
            };
        });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
