<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body ng-app="myapp">
    <div class="container" ng-controller="myctrl" >
        <form>
            <div class="form-group">
                <label for="length">Chiều dài</label>
                <input ng-model="length" id="length" class="form-control" />
            </div>
            <div class="form-group">
                <label for="width">Chiều rộng</label>
                <input ng-model="width" id="width" class="form-control" />
            </div>
            <div class="form-group">
                <label for="acreage">Diện tích</label>
                <input ng-model="acreage" id="acreage" class="form-control" readonly />
            </div>
            <div class="form-group">
                <label for="perimeter">Chu vi</label>
                <input ng-model="perimeter" id="perimeter" class="form-control" readonly />
            </div>
            <hr>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="calculate()">
                    Tính toán
                </button>
            </div>
        </form>
    </div>
    <!-- AngularJS Script -->
    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl", function ($scope) {
            $scope.calculate = function () {
                var length = parseFloat($scope.length);
                var width = parseFloat($scope.width);
                $scope.acreage = length * width;
                $scope.perimeter = 2 * (length + width);
            };
        });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
