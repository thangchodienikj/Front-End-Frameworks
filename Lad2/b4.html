<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Nhập lương tháng 12
  </button>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
    
        <div class="modal-header">
          <h4 class="modal-title">Nhập lương tháng 12</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <div class="modal-body">
            <div class="row-sm-12 bordered p-3">
                <form>
                  <div class="row" style="text-align: left">
                    <div class="form-group col-sm-6">
                      <div class="form-group">
                        <label for="">Mã nhân viên</label>
                        <input type="text" class="form-control" name="MaNV" id="MaNV" aria-describedby="helpId"
                          placeholder="Mã nhân viên" />
                      </div>
                    </div>
                    <div class="form-group col-sm-6">
                      <div class="form-group">
                        <label for="">Họ và tên</label>
                        <input type="text" class="form-control" name="MaNV" id="MaNV" aria-describedby="helpId"
                          placeholder="Họ và tên" />
                      </div>
                    </div>
                  </div>
                  <div class="row" style="text-align: left">
                    <div class="form-group col-sm-6">
                      <div class="form-group">
                        <label for="">Câu lạc bộ</label>
                        <select class="form-control" name="" id="">
                          <option>Ha Noi</option>
                          <option>HCM</option>
                          <option>DA Nang</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group col-sm-6">
                      <div class="form-group">
                        <label for="">Lương</label>
                        <input type="text" class="form-control" name="MaNV" id="MaNV" aria-describedby="helpId"
                          placeholder="Lương" />
                      </div>
                    </div>
                  </div>
                  <div class="row" style="text-align: left">
                    <div class="form-group col-sm-6">
                      <div class="form-group">
                        <label for="">Thưởng</label>
                        <input type="text" class="form-control" name="MaNV" id="MaNV" aria-describedby="helpId"
                          placeholder="Thưởng" />
                      </div>
                    </div>
                    <div class="form-group col-sm-6">
                      <div class="form-group">
                        <label for="">Phụ cấp</label>
                        <input type="text" class="form-control" name="MaNV" id="MaNV" aria-describedby="helpId"
                          placeholder="Phụ cấp" />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="">Ghi chú</label>
                    <textarea type="text" class="form-control" name="MaNV" id="MaNV" aria-describedby="helpId" placeholder="Ghi chú"></textarea>
                  </div>
                </form>
              </div>
        </div>
        
        <div class="modal-footer">
          <button type="submit" class="btn btn-dark"><i class="fa-solid fa-file-export"></i> Lưu</button>
            <button type="submit" class="btn btn-light" data-dismiss="modal"><i class="fa-solid fa-xmark"></i> Hủy</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>

</body>
</html>
