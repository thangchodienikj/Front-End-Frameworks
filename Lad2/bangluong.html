<head>
  <title>Danh sách</title>

<style>
  .bordered {
    border: 1px solid #dee2e6 !important;
    border-radius: 5px;
  }
</style>
<body>
  
  <div class="container">
    <nav class="nav nav-tabs nav-stacked">
      <a class="nav-link active" href="bangluong.html"><i class="fa-solid fa-pen-to-square"></i>Cập nhật</a>
      <a class="nav-link active" href="danhsach.html"><i class="fa-solid fa-bars"></i>Danh sách</a>
    </nav>
    <div class="row-sm-12 bordered bg-secondary text-white">
      <h4 class="p-3 align-left " ><i class="fa-solid fa-pen-to-square"></i>Nhập lương tháng 12</h4>
    </div>
    <div class="row-sm-12 bordered p-3">
      <form>
        <div class="row" style="text-align: left">
          <div class="form-group col-sm-6">
            <div class="form-group">
              <label for="">Mã nhân viên</label>
              <input type="text" class="form-control" name="MaNV" id="MaNV" aria-describedby="helpId"
                placeholder="Mã nhân viên" />
            </div>
          </div>
          <div class="form-group col-sm-6">
            <div class="form-group">
              <label for="">Họ và tên</label>
              <input type="text" class="form-control" name="MaNV" id="MaNV" aria-describedby="helpId"
                placeholder="Họ và tên" />
            </div>
          </div>
        </div>
        <div class="row" style="text-align: left">
          <div class="form-group col-sm-6">
            <div class="form-group">
              <label for="">Câu lạc bộ</label>
              <select class="form-control" name="" id="">
                <option>Ha Noi</option>
                <option>HCM</option>
                <option>DA Nang</option>
              </select>
            </div>
          </div>
          <div class="form-group col-sm-6">
            <div class="form-group">
              <label for="">Lương</label>
              <input type="text" class="form-control" name="MaNV" id="MaNV" aria-describedby="helpId"
                placeholder="Lương" />
            </div>
          </div>
        </div>
        <div class="row" style="text-align: left">
          <div class="form-group col-sm-6">
            <div class="form-group">
              <label for="">Thưởng</label>
              <input type="text" class="form-control" name="MaNV" id="MaNV" aria-describedby="helpId"
                placeholder="Thưởng" />
            </div>
          </div>
          <div class="form-group col-sm-6">
            <div class="form-group">
              <label for="">Phụ cấp</label>
              <input type="text" class="form-control" name="MaNV" id="MaNV" aria-describedby="helpId"
                placeholder="Phụ cấp" />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="">Ghi chú</label>
          <textarea type="text" class="form-control" name="MaNV" id="MaNV" aria-describedby="helpId" placeholder="Ghi chú"></textarea>
        </div>
        <button type="submit" class="btn btn-dark"><i class="fa-solid fa-file-export"></i> Lưu</button>
        <button type="submit" class="btn btn-light"><i class="fa-solid fa-xmark"></i> Hủy</button>
        
      </form>
    </div>
    <div class="row-sm-12 bordered bg-secondary text-white d-flex  align-items-center">
      <p class="p-2">Nhập lương tháng 12</p>
    </div>
  
  
  </div>
  <!-- Optional JavaScript -->

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>

</html>
